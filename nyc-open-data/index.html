<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

		<link rel="stylesheet" href="assets/styles.css">
		<script defer src="assets/script.js"></script>
		<link rel="icon" href="favicon.png" type="image/png">

					<div class="top-bar">
